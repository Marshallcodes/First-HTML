<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex8</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var coworkers = ['Lilear', 'Hans', 'Ken', 'Marshall', 'Ned'];
  </script>
  <h2>Co workers</h2>
  <ul>
    <script>
      var i = 0;
      while (i < coworkers.length) {
        document.write('<li><a href="http://google.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i = i + 1;
      }
    </script>
  </ul>
</body>

</html>
